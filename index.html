<!DOCTYPE html>
<html lang="en">

            <tr>

            </tr>

            <tr>
                <td rowspan="3"></td>

            </tr>

            <tr>

            </tr>

            <tr>

            </tr>

            <tr>
                <td class="yellow-box" rowspan="3"></td>
                <td class="grey-box"></td>
                <td class="grey-box"></td>

                <td  class="blue-box" colspan="2" rowspan="2"></td>

            <tr>
                <td colspan="2" rowspan="2"></td>
